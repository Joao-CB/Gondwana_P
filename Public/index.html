<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gondwana Rates API</title>
</head>
<body>
    <h1>Get Rates</h1>
    <form id="ratesForm">
        <label for="unitTypeId">Unit Type ID:</label>
        <input type="text" id="unitTypeId" name="unitTypeId" required><br><br>

        <label for="startDate">Arrival:</label>
        <input type="date" id="startDate" name="Arrival" required><br><br>

        <label for="endDate">Departure:</label>
        <input type="date" id="endDate" name="Departure" required><br><br>

        <label for="occupants">Occupants:</label>
        <input type="number" id="occupants" name="Occupants" required><br><br>

        <label for="ages">Ages (comma-separated):</label>
        <input type="text" id="ages" name="Ages" placeholder="e.g., 25,14" required><br><br>

        <button type="submit">Get Rates</button>
    </form>

    <h2>Rates:</h2>
    <pre id="response"></pre>

    <!-- Fix: Wrap JS in a <script> tag -->
    <script>
    document.getElementById('ratesForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const form = e.target;
        const data = {
            "Unit Type ID": parseInt(form.unitTypeId.value),
            "Arrival": form.Arrival.value,
            "Departure": form.Departure.value,
            "Guests": form.Ages.value.split(',').map(age => ({
                "Age Group": parseInt(age.trim()) >= 18 ? "Adult" : "Child"
            }))
        };

        try {
            const response = await fetch('/api/rates', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById('response').textContent = JSON.stringify(result, null, 2);
        } catch (err) {
            document.getElementById('response').textContent = 'Error: ' + err.message;
        }
    });
    </script>
</body>
</html>

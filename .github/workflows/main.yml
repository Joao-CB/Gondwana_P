name: QA Check

# Trigger the workflow on pull requests and pushes to main
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  qa:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository first
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Clean workspace
      - name: Clean workspace
        run: git clean -fdx

      # Step 3: Set up PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # Step 4: Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      # Step 5: Validate Composer files
      - name: Validate Composer files
        run: composer validate --strict

      # Step 6: Run PHPUnit with code coverage
      - name: Run Tests with Coverage
        run: |
          mkdir -p build/logs
          vendor/bin/phpunit --coverage-clover build/logs/clover.xml

      # Step 7: Run SonarCloud Scan
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
